<div class="contact padding-tp40">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="posi-rel map">
                    <!-- <div class="padding40"> -->
                    <div class="posi-abs posi-center full-width cnt-padd">
                        <div class="lt-left-dt">
                            <h1 class=" bg-mask2">contact us</h1>
                        </div>
                        <form name="contactUsForm" ng-submit="submitForm(formData)" class="form">
                            <div class="lt-contact-form  form-style">
                                <div class="map-padd">
                                    <span><i class="fa fa-map-marker ic-color ic-padd-rt10"></i>   Kamla mills Compound, Gate No. 4, Lower Parel, Mumbai</span>
                                </div>
                                <div class="map-padd">
                                    <span><i class="fa fa-volume-control-phone ic-color ic-padd-rt10"></i>   022 - 6113 1899  -   +91 75060 91899</span>
                                </div>
                                <div class="form-group">
                                    <div class="lt-icon input-group">
                                        <div class="input-group-addon"><i class="fa fa-user ic-color" id="ic1"></i></div>
                                        <input type="text" ng-model="formData.name" name="name" class="form-control disp-ib" id="exampleInputEmail3" placeholder="Name"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="lt-icon input-group">
                                        <div class="input-group-addon"><i class="fa fa-envelope ic-color" id="ic2"></i></div>
                                        <input type="email" ng-model="formData.email" name="email" class="form-control disp-ib" id="exampleInputEmail3" placeholder="Email"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="lt-icon input-group">
                                        <div class="input-group-addon"><i class="fa fa-volume-control-phone ic-color" aria-hidden="true"></i></div>
                                        <input type="tel" ng-model="formData.phone" name="phone" class="form-control" id="exampleInputEmail3" maxlength="12" placeholder="Phone"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group" id="frm1">
                                    <div class="lt-icon input-group">
                                        <div class="input-group-addon"><i class="fa fa-comment ic-color" id="ic4"></i></div>
                                        <textarea row="1" ng-model="formData.comment" name="comment" class="form-control disp-ib" id="exampleInputEmail3" placeholder="Comments"
                                            required></textarea>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn sub-btn mob-btn">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <!-- </div> -->

            <div class="col-md-6 mob-marg ">
                <div class="padding-tp40 mob-padd">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.3582223812664!2d72.8251367649001!3d19.003930287129347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ce9336543a23%3A0xe6d1a843d2e064c!2sKamala+Mills+Compound%2C+Lower+Parel%2C+Mumbai%2C+Maharashtra+400013!5e0!3m2!1sen!2sin!4v1473763853524"
                            width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="enq-btn">
                    <button ui-sref="form" type="button" class="btn btn-default enquiry">Enquiry</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div ng-include="template.footer" class="template footer"></div>
